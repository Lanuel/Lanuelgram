<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19547b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="0" y="0" width="32" height="32" rx="8" ry="8" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Letter "L" -->
  <text x="16" y="22" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white" 
        filter="url(#shadow)">L</text>
</svg>