<style>
  :root {
    --primary-gradient: linear-gradient(45deg, #ffd89b, #19547b);
    --bg-primary: rgba(26, 26, 46, 0.9);
    --bg-hover: rgba(255, 255, 255, 0.1);
    --text-primary: rgba(255, 255, 255, 0.8);
    --text-white: white;
    --border-light: rgba(255, 255, 255, 0.1);
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  /* Header */
  .header {
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(20px);
    background: var(--bg-primary);
    border-bottom: 1px solid var(--border-light);
    transition: var(--transition);
  }

  .nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 80px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 110;
  }

  .logo-icon {
    width: 32px;
    height: 32px;
    background: var(--primary-gradient);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font: bold 18px/1 sans-serif;
    color: var(--text-white);
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  }

  .logo-text {
    font: 800 24px/1 sans-serif;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.5px;
  }

  .nav-links {
    display: flex;
    gap: 30px;
    list-style: none;
    align-items: center;
    margin: 0;
    padding: 0;
  }

  .nav-link {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    font: 500 15px/1 sans-serif;
    padding: 8px 16px;
    border-radius: 8px;
    position: relative;
    transition: all 0.3s ease;
  }

  .nav-link:hover {
    color: white;
    transform: translateY(-2px);
    background: var(--bg-hover);
  }

  .nav-link.active {
    color: var(--text-white);
    background: linear-gradient(
      45deg,
      rgba(255, 216, 155, 0.15),
      rgba(25, 84, 123, 0.15)
    );
    border: 1px solid rgba(255, 216, 155, 0.3);
    box-shadow: 0 4px 12px rgba(255, 216, 155, 0.1);
  }

  .nav-link.active::after {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 16px;
    width: calc(100% - 32px);
    height: 2px;
    background: linear-gradient(45deg, #ffd89b, #19547b);
    border-radius: 2px;
    box-shadow: 0 2px 8px rgba(255, 216, 155, 0.4);
  }

  .profile {
    position: relative;
  }

  .profile-trigger {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 12px;
    transition: var(--transition);
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--border-light);
  }

  .profile-trigger:hover {
    background: var(--bg-hover);
    transform: translateY(-1px);
  }

  .avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255, 216, 155, 0.5);
  }

  .username {
    font: 600 14px/1 sans-serif;
    color: rgba(255, 255, 255, 0.9);
  }

  .arrow {
    width: 16px;
    height: 16px;
    transition: transform 0.3s ease;
    opacity: 0.7;
  }

  .arrow.rotated {
    transform: rotate(180deg);
  }

  .dropdown {
    position: absolute;
    top: calc(100% + 8px);
    right: 0;
    background: var(--bg-primary);
    backdrop-filter: blur(20px);
    border-radius: 16px;
    padding: 8px;
    min-width: 200px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .dropdown ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .dropdown a {
    display: block;
    padding: 12px 16px;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.2s ease;
    font-weight: 500;
  }

  .dropdown a:hover {
    background: rgba(25, 84, 123, 0.1);
    color: #19547b;
    transform: translateX(4px);
  }

  .mobile-toggle {
    display: none;
    background: none;
    border: none;
    color: var(--text-white);
    cursor: pointer;
    padding: 8px;
    border-radius: 8px;
    transition: var(--transition);
    z-index: 110;
  }

  .mobile-toggle:hover {
    background: var(--bg-hover);
  }

  .hamburger {
    width: 24px;
    height: 24px;
  }

  .hamburger span {
    display: block;
    width: 100%;
    height: 2px;
    background: var(--text-white);
    margin: 5px 0;
    transition: var(--transition);
    border-radius: 2px;
  }

  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }

  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
  }

  @media (max-width: 768px) {
    .mobile-toggle {
      display: block;
    }

    .nav-links {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      flex-direction: column;
      justify-content: center;
      gap: 2rem;
      transform: translateX(-100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-links.mobile-active {
      transform: translateX(0);
    }

    .nav-link {
      font-size: 24px;
      padding: 16px 24px;
    }

    .dropdown {
      position: static;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: none;
      box-shadow: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 1rem;
    }

    .dropdown a {
      color: var(--text-primary);
    }

    .dropdown a:hover {
      color: var(--text-white);
      background: var(--bg-hover);
      transform: none;
    }
  }
</style>

<header class="header" x-data="{ mobileOpen: false, isAuthenticated: true }">
  <nav class="nav">
    <div class="logo">
      <div class="logo-icon">L</div>
      <div class="logo-text pb-1 py-1">
        <a href="{% url 'home' %}">Lanuelgram</a>
      </div>
    </div>

    <button class="mobile-toggle" @click="mobileOpen = !mobileOpen">
      <div class="hamburger" :class="{ active: mobileOpen }">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>

    <ul class="nav-links" :class="{ 'mobile-active': mobileOpen }">
      {% if request.user.is_authenticated %}
      <li>
        <a
          href="{% url 'home' %}"
          class="nav-link {% if request.path == '/' %}active{% endif %}"
          >Home</a
        >
      </li>
      <li>
        <a
          href="{% url 'create_post' %}"
          class="nav-link {% if request.path == '/post/create/' %}active{% endif %}"
          >Create Post</a
        >
      </li>
      <li>
        <a
          href="{% url 'about' %}"
          class="nav-link {% if request.path == '/about/' %}active{% endif %}"
          >About Us</a
        >
      </li>
      <li class="profile" x-data="{ open: false }">
        <!-- No nav-link class here, to exclude from active styling -->
        <div
          class="profile-trigger"
          @click="open = !open"
          @click.away="open = false"
        >
          <img
            class="avatar"
            src="{{ request.user.profile.avatar }}"
            alt="Avatar"
          />
          <span class="username">{{ request.user.profile.name|title }}</span>
          <svg
            class="arrow"
            :class="{ rotated: open }"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="dropdown" x-show="open" x-cloak ...>
          <ul>
            <li><a href="{% url 'profile' %}">My Profile</a></li>
            <li><a href="{% url 'profile-edit' %}">Edit Profile</a></li>
            <li><a href="{% url 'profile-settings' %}">Settings</a></li>
            <li><a href="{% url 'account_logout' %}">Log Out</a></li>
          </ul>
        </div>
      </li>
      {% else %}
      <li>
        <a
          href="{% url 'home' %}"
          class="nav-link {% if request.path == '/' %}active{% endif %}"
          >Home</a
        >
      </li>
      <li>
        <a
          href="{% url 'about' %}"
          class="nav-link {% if request.path == '/about/' %}active{% endif %}"
          >About Us</a
        >
      </li>
      <li>
        <a
          href="{% url 'account_login' %}"
          class="nav-link {% if request.path == '/accounts/login/' %}active{% endif %}"
          >Login</a
        >
      </li>
      <li>
        <a
          href="{% url 'account_signup' %}?next={% url 'profile-onboarding' %}"
          class="nav-link {% if request.path == '/accounts/signup/' %}active{% endif %}"
          >Signup</a
        >
      </li>
      {% endif %}
    </ul>
  </nav>
</header>

<script>
  (() => {
    // Smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
      anchor.addEventListener("click", (e) => {
        e.preventDefault();
        const target = document.querySelector(anchor.getAttribute("href"));
        target?.scrollIntoView({ behavior: "smooth", block: "start" });
      });
    });

    // Header scroll effect
    const header = document.querySelector(".header");
    let lastY = 0;

    const updateHeader = () => {
      const currentY = window.scrollY;
      const opacity = currentY > 100 ? 0.95 : 0.9;
      const borderOpacity = currentY > 100 ? 0.2 : 0.1;

      header.style.background = `rgba(26, 26, 46, ${opacity})`;
      header.style.borderBottomColor = `rgba(255, 255, 255, ${borderOpacity})`;
      lastY = currentY;
    };

    let ticking = false;
    window.addEventListener("scroll", () => {
      if (!ticking) {
        requestAnimationFrame(updateHeader);
        ticking = true;
        setTimeout(() => (ticking = false), 16);
      }
    });
  })();
</script>
