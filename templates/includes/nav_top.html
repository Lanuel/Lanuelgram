<style>
  /* Navigation to Top Button Styles */
  #nav-top {
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index: 1000;
  }

  #nav-top .button-dark {
    padding: 12px 20px;
    color: #000;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  #nav-top .button-dark:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  }

  /* Smooth scrolling for the entire page */
  html {
    scroll-behavior: smooth;
  }

  /* Hide nav-top on screens narrower than 768px */
  @media (max-width: 767px) {
    #nav-top {
      display: none;
    }
  }
</style>

<div id="nav-top">
  <a class="button-dark text-black font-bold">Go to Top</a>
</div>

<script>
  // Alternative JavaScript implementation for better browser support
  document.addEventListener("DOMContentLoaded", function () {
    const topButton = document.querySelector("#nav-top .button-dark");
    if (topButton) {
      topButton.addEventListener("click", function () {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
    }

    // Optional: Show/hide button based on scroll position
    window.addEventListener("scroll", function () {
      if (window.pageYOffset > 500) {
        topButton.style.display = "block";
      } else {
        topButton.style.display = "none";
      }
    });
  });
</script>
