<div class="card rounded-2xl md:drop-shadow-2xl shadow-black w-full bg-white mb-12" id="comments-list" role="tabpanel">
    <div class="divide-y divide-gray-300">
        {% if comments %}
            {% for comment in comments %}
                {% include 'a_posts/comments.html' %}
            {% endfor %}
        {% else %}
            <div id="no-comments-placeholder" class="bg-gray-50 rounded-xl p-6 text-center mb-12">
                <div class="text-gray-400 mb-4">
                    <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-3.582 8-8 8a9.863 9.863 0 01-4.255-.949L5 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 3.582-8 8-8s8 3.582 8 8z" />
                    </svg>
                </div>
                <h2 class="text-xl font-semibold text-gray-900 mb-2">No Comments Yet</h2>
                <p class="text-gray-600 text-lg mb-2">Be the first to share your thoughts!</p>
                <p class="text-gray-500">Start a conversation about this post.</p>
            </div>
        {% endif %}
    </div>
</div>
