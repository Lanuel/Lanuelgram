<div class="opacity-0" _="on load transition my opacity to 1 over 0.4 seconds">
    <div
    class="grid place-items-start gap-x-8 mx-auto max-w-xl {% if posts.count == 2 %} lg:grid-cols-2 lg:max-w-5xl {% elif posts.count > 2 %} lg:grid-cols-2 lg:max-w-5xl xl:grid-cols-3 xl:max-w-7xl {% endif %}"
  >
        {% if comments %}
            {% for comment in comments %}
                <div class="flex gap-2">
                    <a href="{% url 'post_detail' comment.parent_post.id %}">
                        <img class="w-30 h-30 object-cover rounded-xl hover:scale-95 max-w-none" src="{{ comment.parent_post.image }}">
                    </a>
                    <div class="bg-white rounded-2xl mb-6 w-full">{% include 'a_posts/comments.html' %}</div>
                </div>
            {% endfor %}
        {% else %}
            <h1>No comments just yet!</h1>
        {% endif %}
    </div>
</div>
