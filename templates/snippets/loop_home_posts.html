<div class="opacity-0" _="on load transition my opacity to 1 over 0.4 seconds">
{% for post in post_list %}
    {% include 'includes/post_article.html' %}
{% endfor %}

{% if page_obj.has_next %}
    <div hx-get="{% url 'home' %}?page={{ page_obj.next_page_number }}"
         hx-trigger="revealed"
         hx-target="this"
         hx-swap="outerHTML">
    </div>
{% endif %}

</div>
