{% extends "layouts/post_base.html" %}
{% block content %}

<div class="!max-w-none !mx-0 !p-0 scale-[0.7] origin-top">
    <div class="flex items-center justify-center min-h-screen p-4">
    <!-- Post Card (left) -->
    <div class="w-full max-w-md mr-2  bg-white rounded-lg shadow">
        {% include 'layouts/post_article.html' %}
    </div>
    
    <!-- Delete Confirmation (right) -->
    <div class="w-full p-6 max-w-sm rounded-lg ">
        <h1 class="text-2xl mb-4">Delete Post</h1>
        <p class="mb-6 w-full text-left">Are you sure you want to delete this post?</p>
        
        <form method="POST" class="flex gap-4">
            {% csrf_token %}
            <a class="px-4 py-2 ml-9 bg-yellow-200 rounded-lg hover:bg-green-300 flex items-center justify-center  h-10 leading-none" href="javascript:window.history.back();">
                Go Back
            </a>
            <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 flex items-center justify-center h-10 leading-none" type="submit">
                <span class="relative top-[-4px]">Confirm</span>
            </button>
        </form>
    </div>

</div>

{% endblock %}
